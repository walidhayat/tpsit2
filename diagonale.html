<SCRIPT Language='JavaScript'>

    function inizia()
    {
       var b=document.getElementById('B');
    
       setInterval(function () {
          x=parseInt(b.offsetTop);
          y=parseInt(b.offsetLeft);
          x=x+10;
          y=y+10;
          b.style.top=x;
          b.style.left=y;
       }, 500);
    }
    
    </SCRIPT>
    
    
    <HTML>
       <HEAD>
       <TITLE>test0</TITLE>
       </HEAD>
    
       <style type="text/css">
         
          #B
          {
             left:210px;
             top:50px;
             height:50px;
             background-color:rgb(255, 230, 9);
             color:black;
             position:absolute;
             height:100px;
             width:100px;
             text-align:center;
             font-size:20px; 
             border-width:1px;
             border:solid black;
          }
    
       </style>
    
    
        <BODY onLoad="inizia()">
    
        <DIV id='B'></DIV>
    
       </BODY>
    
    </HTML>
